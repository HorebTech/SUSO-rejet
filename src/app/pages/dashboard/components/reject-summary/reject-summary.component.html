    <p-table [value]="actions">
    <ng-template pTemplate="header">
      <tr>
        <!-- <th>Interview ID</th> -->
        <th>Variable</th>
        <th>Commenté</th>
        <th>Rejeté</th>
        <th>Déjà rejeté</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-action>
      <tr>
        <!-- <td>{{ action.interview_id }}</td> -->
        <td>{{ action.variable }}</td>
        <td>{{ action.comment_added ? '✅' : '❌' }}</td>
        <td>{{ action.rejected ? '✅' : '❌' }}</td>
        <td>{{ action.already_rejected ? '✅' : '❌' }}</td>
      </tr>
    </ng-template>
  </p-table>
